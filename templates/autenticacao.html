<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/" method="post" class="form-container">
        {% csrf_token %}

        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" name="usuario" id="usuario" value="{{ Usuario }}" class="form-input">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" name="senha" id="senha" value="{{ senha }}" class="form-input">
        <button type="submit" class="form-submit">Submit</button>
    </form>
    {{mensagem}}
</body>
</html>
